	<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<style type="text/css">
</style>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content = "height = device-height, width = 420, user-scalable = no" /> 
	<title>BasciRobotCmd</title>
	<script type="text/javascript" src="/webiopi.js"></script>
	
	<script type="text/javascript">
	webiopi().ready(function() {
		var leddisplay, button;
 		leddisplay = $("#led");	
 		               
		// create a "LED" labeled button for GPIO 17
		button = webiopi().createGPIOButton(17, "Led17");
		leddisplay.append(button);  
		       
		button = webiopi().createMacroButton("macro", "w", "BasicCommand", ["w"]);
		$("#cw").append(button);  

		button = webiopi().createMacroButton("macro", "s", "BasicCommand", ["s"]);
		$("#cs").append(button);  

		button = webiopi().createMacroButton("macro", "r", "BasicCommand", ["r"]);
		$("#cr").append(button);  

		button = webiopi().createMacroButton("macro", "l", "BasicCommand", ["r"]);
		$("#cl").append(button);  

		button = webiopi().createMacroButton("macro", "z", "BasicCommand", ["z"]);
		$("#cr").append(button);  

		button = webiopi().createMacroButton("macro", "x", "BasicCommand", ["x"]);
		$("#cl").append(button);  

		
		button = webiopi().createMacroButton("macro", "h", "BasicCommand", ["h"]);
		$("#ch").append(button);  
		
		webiopi().refreshGPIO(false);   //false by AN - DO NOT REMOVE!
	});
	
	
	</script>
	
	<style type="text/css">
		table, th, td {
		  border: 1px solid black;
		  border-collapse: collapse;
		}    
		
		button {
			display: block;
			margin: 5px 5px 5px 5px;
			width: 120px;
			height: 35px;
			font-size: 18pt;
			font-weight: bold; 
			color: black;
		}
		
		input[type="range"] {
			display: block;
			width: 120px;
			height: 35px;
		}
		
		.LOW {
			background-color: White;
		}
		
		.HIGH {
			background-color: Red;
		}
	</style>
</head>
<body>


	<table style="width:50%">
	<tbody>
	<tr>
	<td><div id="cw" align="center"></div></td>
	<td><div id="cs" align="center"></div></td>
	</tbody>
	</tr>

	<tr>
	<td><div id="cr" align="center"></div></td>
	<td><div id="cl" align="center"></div></td>
	</tbody>
	</tr>

	<tr>
	<td><div id="cx" align="center"></div></td>
	<td><div id="cz" align="center"></div></td>
	</tbody>
	</tr>


	<tr>
	<td><div id="ch" align="center"></div></td>
	<td><div id="led" align="center"></div></td>
	</tbody>
	</tr>
	
	</table>

 
	<div id="content" align="left">
		<img src=""  id="img_src" alt=""  width="320" height="240"><br/> 
		<div id="up"></div>
		<div id="middle"></div>
		<div id="down"></div>
		<div id="speed"></div>
	</div>
	
	<script type="text/javascript">
	 var url = window.location.host;
     var len = url.length;
     var n= url.indexOf(":");
     var j = url.substring(n+1,len);
     var ip = url.replace(j,'8899');
	 ip = "http://" + ip + "/?action=stream";
	 //alert("ip="+ip);	 
     document.getElementById("img_src").src = ip;
	
	</script>
	
	 
</body>
</html>
